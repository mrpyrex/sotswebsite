{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form method="POST" action="">{% csrf_token %}
                <fieldset class="form-group">
                    <legend class="mb-4">Reset Password</legend>
                    {{ form|crispy}}
                </fieldset>
                <button class="mb-3 btn btn-outline-info" type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
